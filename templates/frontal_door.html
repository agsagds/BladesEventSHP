{% extends "municipal_layout.html" %}
{% block title %}Main corridor{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .bg {
        /* The image used */
        background-image: url("{{ url_for('static', filename='img/utility_room.jpg') }}");
    
        /* Full height */
        
        height: 768px;
        width: 1152px;
        
        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .passive_collors{
        background-color: #1b278577;
        color: #fff;
      }
      .back_button{
        background-color: #60586955
      }
      .into_button{
        background-color: #f5c842aa
      }
  </style>
{% endblock %}
{% block content %}
<script>
  $(document).ready(function(){
    var audio = new Audio("{{ url_for('static', filename='sound/cicade.mp3') }}");
    audio.play();
    $('#initModal').show();
})

function goBack(){
    window.location.href = "{{url_for('index')}}";
}
</script>

  <div class="modal" tabindex="-1" id="initModal">
    <div class="modal-dialog">
      <div class="modal-content passive_collors">
        <div class="modal-header">
          <h5 class="modal-title">Парадный вход</h5>
        </div>
        <div class="modal-body">
          <p>Это парадный вход. "Скрытное проникновение" предполагает, что эту дверь вы не используете.</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary back_button" data-bs-dismiss="modal" onclick="goBack()">Уйти</button>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
