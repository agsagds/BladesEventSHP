{% extends "municipal_layout.html" %}
{% block title %}Main corridor{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">

    .bg {
        /* The image used */
        background-image: url("{{ url_for('static', filename='img/magic_door.jpg') }}");
    
        /* Full height */
        
        height: 768px;
        width: 1152px;
        
        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .left-rune{
        margin-left: 80px;
        padding-top: 180px;
        float: left;
        width: 75px;
      }
      .right-rune{
        margin-left: 1000px;
        padding-top: 180px;
        width: 75px;
      }
      .rune{
        height: 100px;
        margin-top: 10px;
      }
      .nums{
        float: left;
        margin-left: 500px;
        padding-top: 300px;
        
        width: 300px;
      }
      .num{
        width: 60px;
        height: 30px;
        float: left;
        margin: 5px;
        background: #a0ab0577;
        border-radius: 15px;
      }
  </style>
{% endblock %}
{% block content %}

<div class="bg">
    <div class="nums">
        <form method="post" action="{{ url_for("check_magic") }}">
        {% for row in range(4) %}
            <div>
            {% for column in range(4) %}
                <select class="form-select form-select-sm num" aria-label=".form-select-sm example" name="{{ 'num' }}{{ row*4+column + 1 }}" >
                    {% for val in range(1,17) %}
                    <option value="{{val}}">{{val}}</option>
                    {% endfor %}
                </select>
            {% endfor %}
            
            </div>
        {% endfor %}
        
        <input type="image" id="submit" alt="Try open"
            src="{{ url_for('static', filename='img/magic_lock.png') }}"
            style="margin-left: 20px; margin-top: 0px;"
            >
        </form>
    </div>
</div>



{% endblock %}
